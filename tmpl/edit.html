<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Editing {{.Title}}</title>
</head>
<body class="container">
    <h1>Editing {{.Title}}</h1>
    
    <form action="/save/{{.Title}}" method="POST">
        <div class="mb-3">
            <label for="textArea1" class="form-label">Edit the text:</label>
            <textarea class="form-control" id="textArea1" name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary mb-3" type="submit" value="Save">
        </div>
    </form>
</body>
</html>
